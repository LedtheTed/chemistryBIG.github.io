<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ChemistryBIG</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
  <main class="center">
    <h2 class="title">ChemistryB.I.G.</h2>
    <section id="sim-area" class="sim-area" aria-label="Simulation area">
        <canvas id="sim-canvas" class="sim-canvas"></canvas>
        <div id="right-panel" class="right-panel">

        <!-- ELEMENT COUNTS + ADD BUTTONS (same panel) -->
        <div id="element-panel" class="element-counter" aria-label="Elements">
          <h3>Elements</h3>
          <!-- Top controls live inside the same panel -->
          <div class="control-buttons">
            <button id="collect-all-btn" type="button">Collect All</button>
            <button id="spawn-amount-btn" type="button">Add Amount: 1</button>
          </div>
          <!-- This will be a list of rows: [Add button] [Counter item] -->
          <div id="counter-add-list" class="counter-add-list"></div>
        </div>
            <div id="molecules-panel" class="molecules-panel">
                <h3>Molecules</h3>
                <div id="molecules-list" class="molecules-list"></div>
            </div>
            <aside id="upgrades-panel" class="upgrades-panel" aria-label="Upgrades">
            <h3>Upgrades</h3>
            <div id="upgrades-list" class="upgrades-list"></div>
        </aside>
        </div>
    </section>
  </main>
  <script src="reactions.js"></script>
  <script src="elements_init.js"></script>
  <script src="moleculeDefinitions.js"></script>
  <script src="techtree.js"></script>
  <script src="acheivements.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
