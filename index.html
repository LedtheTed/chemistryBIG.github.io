<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChemistryBIG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="center">
    <h2 class="title">ChemistryB.I.G.</h2>
    <section id="sim-area" class="sim-area" aria-label="Simulation area">
        <canvas id="sim-canvas"></canvas>
        <div id="right-panel" class="right-panel">
            <div id="element-counter" class="element-counter">
                <h3>Element Count</h3>
                <div id="counter-list" class="counter-list"></div>
            </div>
            <div id="molecules-panel" class="molecules-panel">
                <h3>Molecules</h3>
                <div id="molecules-list" class="molecules-list"></div>
            </div>
        </div>
    </section>
  </main>
  <script src="reactions.js"></script>
  <script src="elements_init.js"></script>
  <script src="techtree.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
